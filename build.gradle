plugins {
    id 'java'
    id 'application'
}

repositories {
    // Подключаем автоматическая работа с репозиторием Maven Central
    mavenLocal()
    mavenCentral()
}

application {
    // Входная точка
    mainClassName = 'course.work.Main'
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.4'
}
